<%
street_types = ["Sector", "District", "Platform", "Hive Cluster", "Warp Node", "Bunker Line", "Creep Colony"]
%>

<% 30.times do |assoc_index| %>
  <% 15.times do |unit_index| %>
neighborhood_delegation_<%= assoc_index %>_<%= unit_index %>:
  name: "<%= street_types.sample %> <%= (unit_index + 65).chr %>-<%= rand(100..999) %>"
  neighborhood_association: association_<%= assoc_index %>
  <% end %>
<% end %>

<%
manios_streets = [
  "Calle Emilio Pulgar Soto",
  "Calle Manuel Montt",
  "Calle Bajos De Matte",
  "Pasaje Adelita Martínez Miranda",
  "Pasaje Ana Caro Rojas",
  "Pasaje Atilio Pruzzo Percibale",
  "Pasaje Carlos Manzor Fournet",
  "Pasaje Carlos Vasallo Vasquez",
  "Pasaje Freddy Bahamondes Jiménez",
  "Pasaje Hermes Navarro Lira",
  "Pasaje José Matus Goméz",
  "Pasaje Juana Eliana Fuentes Martínez",
  "Pasaje Manuel Espina Ramírez",
  "Pasaje Manuel Gregorio Albornoz",
  "Pasaje Oscar Guerra Rojas"
]
%>

<% manios_streets.each_with_index do |street_name, index| %>
manios_delegation_<%= index %>:
  name: "<%= street_name %>"
  neighborhood_association: manios_de_buin
<% end %>
